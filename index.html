<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Odin Library</h1>
    <button class="add-btn">Add Book</button>
  </header>
  <main>
    <div class="book-container">
      
    </div>
    <dialog>
      <div class="dialog-title">
        <h3>Add new book</h3>
      </div>
      <form name="book-form" method="dialog">
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Papelucho">
        </div>
        <div class="form-row">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="Marcela Paz">
        </div>
        <div class="form-row">
          <label for="pages">Pages:</label>
          <input type="tel" name="pages" id="pages" placeholder="144">
        </div>
        <div class="form-row checkbox">
          <label for="status">Have you read it?</label>
          <input type="checkbox" name="status" id="status">
        </div>
        <div class="form-row btn">
          <button class="close-btn" type="reset">Cancel</button>
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
